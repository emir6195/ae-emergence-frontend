<div class="container">
    <table id="incoming-sms" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Message</th>
                <th>Answered Message ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of incomingMessages">
                <td>{{message.createdAt}}</td>
                <td>{{message.from}}</td>
                <td>{{message.to}}</td>
                <td>{{message.name}}</td>
                <td>{{message.surname}}</td>
                <td>{{message.message}}</td>
                <td>{{message.answered_message_id}}</td>
            </tr>
        </tbody>
    </table>
</div>
