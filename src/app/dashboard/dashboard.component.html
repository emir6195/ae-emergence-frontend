<div class="container mt-1">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Count Of Employees</h5>
                    <p class="card-text">{{countOfEmployees}}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Count of Incoming SMS</h5>
                    <p class="card-text">{{countOfIncomingMessages}}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Count of Outgoing SMS</h5>
                    <p class="card-text">{{countOfOutgoingMessages}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-1"></div>
        <div class="col chart">
            <app-sms-chart [barChartLabels]="barChartLabels" [barChartData]="barChartData"></app-sms-chart>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
